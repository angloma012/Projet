 <div id="form" class="container" style="width: 50rem;">
     <form #f="ngForm" (submit)="addTechno(f)">
        <fieldset>Compl√®tez les champs</fieldset>
         <br>
         <br>
    <label for="technoname">Nom :</label><br>
    <input type="text" id="technoname" ngModel name="technoname" ><br>

    <label for="caterne">Prenom :</label><br>
    <input type="text" id="caterne" ngModel name="caterne" ><br>

    <label for="date">Date :</label><br>
    <input type="date" id="date" ngModel name="date"><br>

</select>
<br>
    <div class="form-group">
      <label for="exampleFormControlFile1">Images :</label><br>
      <input type="file" class="form-control-file" id="exampleFormControlFile1" 
      ngModel name="exampleFormControlFile1">
    </div>
<br>
<label for="details">Votre message :</label><br>
